<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpikGames</title>
    <style>
        body{
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 48px;
        }
        a {
         animation: rainbow 5s infinite;
         color: white;
         text-align: center;
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         font-size: 50px;
    }

    @keyframes rainbow {
      0%   { color: red; }
      16%  { color: orange; }
      32%  { color: yellow; }
      48%  { color: green; }
      64%  { color: blue; }
      80%  { color: indigo; }
      100% { color: violet; }
    }
</style>
</head>
<body>
    <h1>EpikGames</h1>
    <div id="games">
        <div id="gdclicker">
            <li><a href="https://exploitsroblox.github.io/gdclicker">Clicker De Geometry Dash</a></li>
        </div>
        <div id="undertale">
            <li><a href="https://exploitsroblox.github.io/undertale">Undertale Barato</a></li>
        </div>
        <div id="ufo">
            <li><a href="https://exploitsroblox.github.io/ufo">Jogo Legal de Ufo</a></li>
        </div>
        <div id="wave">
            <li><a href="https://exploitsroblox.github.io/wave">Jogo Wave</a></li>
        </div>
        <div id="snake">
            <li><a href="https://exploitsroblox.github.io/snake">Slither.io</a></li>
        </div>
        <div id="lvd">
            <li><a href="https://exploitsroblox.github.io/LevelDevil">Level Devil</a></li>
        </div>
    </div>
    
</body>
</html>
